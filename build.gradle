plugins {
    id "com.jfrog.bintray" version "1.8.4"
    id "org.sonarqube" version "2.7"
}

repositories {
    mavenCentral()
    jcenter()
}

apply plugin: 'eclipse'
apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.bintray'

dependencies {

	compile 'io.vertx:vertx-web:3.7.0'
	
	testCompile 'io.vertx:vertx-config:3.7.0'
	testCompile 'io.vertx:vertx-config-yaml:3.7.0'
	testCompile 'junit:junit:4.12'
	
	// Logback (via SLF4J)
	testRuntime 'ch.qos.logback:logback-classic:1.2.3'
	
}


sourceCompatibility='1.8'
targetCompatibility='1.8'

jar.archiveName = "vertx-web-accesslog-1.3.1.jar"
bintrayUpload.packageName = "vertx-web-accesslog-1.3.1.jar"

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            
            groupId 'com.mdac'
            artifactId 'vertx-web-accesslog'
            version '1.3.1'
            
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

bintray {
	user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
	key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    
    publications = ['mavenJava']
    dryRun = false
    publish = true
    pkg {
        repo = 'maven'
        name = 'com.mdac.vertx-web-accesslog'
        licenses = ['Apache-2.0']
        labels = ['vertx', 'log', 'accesslog']
        publicDownloadNumbers = true
        //Optional version descriptor
        override = false
        vcsUrl = 'https://github.com/romanpierson/vertx-web-accesslog.git'
        version {
        	name = '1.3.1'
        }
    }
}

sonarqube {
  properties {
  	property 'sonar.projectKey', 'romanpierson_vertx-web-accesslog'
  }
}

wrapper() {
  gradleVersion = '5.0'
}

