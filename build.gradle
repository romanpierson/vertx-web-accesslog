plugins {
	id 'java'
	id 'maven-publish'
	id 'jacoco'
    id "org.sonarqube" version "4.4.1.3373"
}

repositories {
    mavenCentral()
}

ext{
	vertxVersion = '4.5.1'
	jupiterVersion = '5.10.1'
	jupiterLauncherVersion = '1.10.1'
	slfApiVersion = '2.0.9'
	logbackVersion = '1.4.11'
}

dependencies {

	implementation "io.vertx:vertx-web:${vertxVersion}"
	
	testImplementation "io.vertx:vertx-config-yaml:${vertxVersion}"
	testImplementation "io.vertx:vertx-junit5:${vertxVersion}"
	testImplementation "io.vertx:vertx-web-client:${vertxVersion}"
	
	testImplementation "org.junit.jupiter:junit-jupiter-api:${jupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jupiterVersion}"
    testImplementation "org.junit.platform:junit-platform-launcher:${jupiterLauncherVersion}"
	
	testRuntimeOnly "org.slf4j:slf4j-api:${slfApiVersion}"
	testRuntimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"
}

test {
	environment "envVar1", "envVal1"
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

jar.archiveFileName = "vertx-web-accesslog-1.7.0-RC1.jar"

java {
    withSourcesJar()
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            
            groupId 'com.romanpierson'
            artifactId 'vertx-web-accesslog'
            version '1.7.0-RC1'
            
            from components.java

        }
    }
}

sonarqube {
    properties {
    	property "sonar.sources", "src/main"
    	property "sonar.tests", "src/test"
        property "sonar.test.exclusions", "**/src/test/**"
    }
}


jacocoTestReport {
	reports {
		xml.required = true
		html.required = true
	}
}

wrapper() {
  gradleVersion = '8.5'
}

