plugins {
	id 'java'
	id 'maven-publish'
	id 'jacoco'
    id "org.sonarqube" version "3.3"
}

repositories {
    mavenCentral()
}

ext{
	vertxVersion = '4.2.3'
	jupiterVersion = '5.8.2'
	jupiterLauncherVersion ='1.8.2'
	//slfApiVersion = '1.7.32'
	jacksonDatabindVersion = '2.13.1'
	logbackVersion = '1.2.3'
}

dependencies {

	implementation "io.vertx:vertx-web:${vertxVersion}"
	
	testRuntimeOnly "io.vertx:vertx-config-yaml:${vertxVersion}"
	
	testRuntimeOnly "com.fasterxml.jackson.core:jackson-databind:${jacksonDatabindVersion}"
	
	testImplementation "org.junit.jupiter:junit-jupiter-api:${jupiterVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jupiterVersion}"
    testImplementation "org.junit.platform:junit-platform-launcher:${jupiterLauncherVersion}"
	
	// Logback (via SLF4J)
	//implementation "org.slf4j:slf4j-api:${slfApiVersion}"
	//testRuntimeOnly "ch.qos.logback:logback-classic:${logbackVersion}"
	
}

test {
    useJUnitPlatform()
    finalizedBy jacocoTestReport
}

sourceCompatibility='1.8'
targetCompatibility='1.8'

jar.archiveFileName = "vertx-web-accesslog-1.4.0.jar"

task sourceJar(type: Jar) {
    from sourceSets.main.allJava
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            
            groupId 'com.mdac'
            artifactId 'vertx-web-accesslog'
            version '1.4.0'
            
            from components.java

            artifact sourceJar {
                classifier "sources"
            }
        }
    }
}

sonarqube {
    properties {
    	property "sonar.sources", "src/main"
    	property "sonar.tests", "src/test"
        property "sonar.test.exclusions", "**/src/test/**"
    }
}


jacocoTestReport {
	reports {
		xml.required = true
		html.required = true
	}
}

wrapper() {
  gradleVersion = '7.3.3'
}

